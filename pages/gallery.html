<!-- Container for image gallery: -->
<div class="slideshow-container">

  <!-- Full-width images with number text: -->
  <div class="mySlides">
    <div class="numbertext">1 / 5</div>
      <img src="../img/img3.JPG" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 5</div>
      <img src="../img/img5.JPG" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 5</div>

  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 5</div>

  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
      <img src="../img/img8.JPG" style="width:100%">
  </div>

  <!-- Next and Previous buttons: -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text: -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail Images: -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="../img/img3.JPG" style="width:100%" onclick="currentSlide(1)" alt="Image 1">
    </div>
    <div class="column">
      <img class="demo cursor" src="../img/img5.JPG" style="width:100%" onclick="currentSlide(2)" alt="Image 2">
    </div>
    <div class="column">
      <img class="demo cursor" src="../img/img6.JPG" style="width:100%" onclick="currentSlide(3)" alt="Image 3">
    </div>
    <div class="column">
      <img class="demo cursor" src="../img/img7.JPG" style="width:100%" onclick="currentSlide(4)" alt="Image 4">
    </div>
    <div class="column">
      <img class="demo cursor" src="../img/img8.JPG" style="width:100%" onclick="currentSlide(5)" alt="Image 5">
    </div>
  </div>
</div>
